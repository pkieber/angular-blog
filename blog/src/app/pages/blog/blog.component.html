<div id="layout" class="pure-g">
  <div class="content pure-u-1 pure-u-md-3-4">
    <div>
      <!-- A wrapper for all the blog posts -->
      <div class="posts">
        <h1 class="content-subhead">Blog Posts</h1>
        <span style="color: red">{{errorMessage}}</span>
        <!-- A single blog post -->
        <section class="post" *ngFor="let post of blogPosts">
          <header class="post-header">
            <h2 class="post-title" [innerHTML]="post.title.rendered "></h2>
            <p class="post-meta">
              By <a href="" target="_blank" class="post-author">PK</a> Date
              <a routerLink="/single-post:id">{{post.date | date:'short'}}</a>
            </p>
          </header>

          <div class="post-description">
            <p [innerHTML]="post.excerpt.rendered | slice:0:400 ">
            </p>
            <a class="button button1" [routerLink]="['/single-post']">
              ...
            </a>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
